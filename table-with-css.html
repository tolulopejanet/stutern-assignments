<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with css</title>
</head>
<body>
    <div class="container">
        <div class="skills">
            <h1>Skills</h1>
            <table>
                <thead>
                    <tr>
                        <th>Skill</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Javascript</td>
                        <td>
                            <span class="percent">15%</span>
                            <div class="bar one">
                                <div class="fill" style="width: 100%;"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>HTML</td>
                        <td>
                            <span class="percent">100%</span>
                            <div class="bar one">
                                <div class="fill" style="width: 100%;"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>
                            <span class="percent">30%</span>
                            <div class="bar one">
                                <div class="fill" style="width: 100%;"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
